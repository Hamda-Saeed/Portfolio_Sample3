<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hamda | CS Student & Developer</title>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.38/build/spline-viewer.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #7F5AF0;
      --secondary: #2CB67D;
      --dark: #0F0E17;
      --light: #FFFFFE;
      --accent: #EF4565;
      --border: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--dark);
      color: var(--light);
      overflow-x: hidden;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid var(--border);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 5vw;
      z-index: 1000;
    }

    nav .logo {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--primary);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--light);
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: var(--secondary);
    }

    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 5vw;
      position: relative;
    }

    .spline-container {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    spline-viewer {
      width: 100%;
      height: 100%;
    }

    .content {
      max-width: 40%;
      z-index: 2;
      padding: 3rem 0;
      animation: fadeInUp 2s ease forwards, float 6s ease-in-out infinite;
      transform: translateY(50px);
      opacity: 0;
      background: transparent;
    }

    @keyframes fadeInUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 800;
      line-height: 1.1;
      background: linear-gradient(270deg, #7f5af0, #ef4565, #2cb67d, #7f5af0);
      background-size: 800% 800%;
      -webkit-background-clip: text;
      color: transparent;
      animation: shine 8s ease infinite;
      margin-bottom: 1rem;
    }

    @keyframes shine {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .tagline {
      font-size: 1.2rem;
      height: 2.5rem;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 2rem;
    }

    .btn {
      padding: 0.8rem 1.8rem;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-right: 1rem;
      margin-bottom: 1rem;
    }

    .btn-primary {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      border: none;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(127, 90, 240, 0.3);
    }

    .btn-secondary {
      background: transparent;
      color: var(--light);
      border: 2px solid var(--border);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .social-links {
      display: flex;
      gap: 1.5rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .social-link {
      color: rgba(255, 255, 255, 0.7);
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      transition: color 0.3s, transform 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .social-link:hover {
      color: var(--secondary);
      transform: translateY(-2px);
    }

    @media (max-width: 1024px) {
      .content {
        max-width: 55%;
        padding: 2rem 0;
      }

      h1 {
        font-size: 2.8rem;
      }
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
      }

      .hero {
        flex-direction: column;
        justify-content: flex-end;
        text-align: center;
        padding: 2rem;
      }

      .content {
        max-width: 100%;
        padding: 2rem 0;
      }

      .btn {
        width: 100%;
        justify-content: center;
        margin-right: 0;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }

      .tagline {
        font-size: 1rem;
      }

      .content {
        padding: 1.5rem 0;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Hamda</div>
    <ul>
      <li><a href="#">About</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <section class="hero">
    <div class="content">
      <h1>Hamda</h1>
      <p class="tagline" id="tagline"></p>
      <div>
        <button class="btn btn-primary">Projects</button>
        <button class="btn btn-secondary">Contact</button>
      </div>
      <div class="social-links">
        <a href="#" class="social-link">LinkedIn</a>
        <a href="#" class="social-link">GitHub</a>
      </div>
    </div>

    <div class="spline-container">
      <spline-viewer url="https://prod.spline.design/VxK6B3LaTrcvGuxr/scene.splinecode"></spline-viewer>
    </div>
  </section>

  <script>
    const tagline = document.getElementById("tagline");
    const phrases = [
      " CS Student @ FAST '27",
      " Full-Stack & AI Explorer",
      " Dreamer in Code & Cosmos"
    ];

    let i = 0, j = 0, currentPhrase = [], isDeleting = false;

    function loop() {
      tagline.textContent = currentPhrase.join('');

      if (!isDeleting && j <= phrases[i].length) {
        currentPhrase.push(phrases[i][j]);
        j++;
      } else if (isDeleting && j > 0) {
        currentPhrase.pop();
        j--;
      }

      if (j === phrases[i].length) isDeleting = true;
      if (isDeleting && j === 0) {
        isDeleting = false;
        i = (i + 1) % phrases.length;
      }

      const speed = isDeleting ? 50 : 100;
      setTimeout(loop, speed);
    }

    loop();
  </script>
</body>
</html>
